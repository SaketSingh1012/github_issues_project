<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitHub Issues DOM Project</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<h1>GitHub Issues</h1>

<div id="create-issue-form">
    <label for="issue-title">Title:</label>
    <input type="text" id="issue-title" placeholder="Enter issue title"/>
    <label for="issue-body">Body:</label>
    <textarea id="issue-body" placeholder="Enter issue body"></textarea>
    <button id="create-issue-button">Create Issue</button>
</div>

<div id="issues-list"></div>

<script src="script.js" type="module"></script>
</body>
</html>
